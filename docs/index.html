<!DOCTYPE html>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .hero-gradient {
            background: linear-gradient(180deg, #FFFFFF 0%, #F0F4FF 50%, #FFFFFF 100%);
        }
        .text-gradient {
            background: linear-gradient(to right, #1a202c, #4a5568);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }
        .animate-float {
            animation: float 6s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <nav class="py-4 px-6">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <a href="/" class="text-xl font-semibold">KI Wegweiser</a>
            <div class="space-x-8">
                <a href="#" class="hover:text-gray-600">Ãœber uns</a>

            </div>
        </div>
    </nav>

    <section class="hero-gradient min-h-[90vh] flex items-center justify-center relative overflow-hidden">
        <!-- Decorative Elements -->
        <div class="absolute inset-0 overflow-hidden">
            <div class="absolute w-20 h-20 border-2 border-blue-200/30 rounded-full left-[10%] top-1/4 animate-float" style="animation-delay: 0s;"></div>
            <div class="absolute w-16 h-16 border-2 border-purple-200/30 rounded-full right-[10%] bottom-1/4 animate-float" style="animation-delay: 2s;"></div>
            <div class="absolute w-3 h-3 bg-blue-200/30 rounded-full left-[20%] top-1/3 animate-float" style="animation-delay: 1s;"></div>

            <div class="absolute w-3 h-3 bg-purple-200/30 rounded-full left-[40%] bottom-1/3 animate-float" style="animation-delay: 2s;"></div>
        </div>

        <!-- Content -->
        <div class="relative z-10 max-w-4xl mx-auto px-6 text-center">
            <h1 class="text-6xl font-bold mb-8 text-gradient">
                Dein Wegweiser durch die Welt der KI

            <p class="text-2xl text-gray-600 mb-12 leading-relaxed">
